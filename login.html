<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Whatsappmate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>ðŸ’¬</text></svg>">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .auth-header {
            margin-bottom: 32px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .auth-logo svg {
            width: 40px;
            height: 40px;
        }

        .auth-logo span {
            color: var(--primary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="auth-page">
        <div class="auth-card fade-in visible">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <svg viewBox="0 0 36 36" fill="none">
                        <circle cx="18" cy="18" r="18" fill="#25D366" />
                        <path
                            d="M25.5 18c0 4.14-3.36 7.5-7.5 7.5a7.44 7.44 0 01-3.6-.92L10.5 26l1.47-3.82A7.44 7.44 0 0110.5 18c0-4.14 3.36-7.5 7.5-7.5s7.5 3.36 7.5 7.5z"
                            fill="#fff" />
                    </svg>
                    Whatsapp<span>mate</span>
                </a>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <form class="auth-form" action="dashboard.html">


                <div>
                    <label style="display:block;font-size:0.85rem;font-weight:600;margin-bottom:6px;">Email
                        Address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required
                        value="admin@whatsappmate.com">
                </div>
                <div>
                    <label style="display:block;font-size:0.85rem;font-weight:600;margin-bottom:6px;">Password</label>
                    <input type="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required value="password123">
                </div>

                <div style="display:flex;justify-content:space-between;align-items:center;font-size:0.85rem;">
                    <label style="display:flex;align-items:center;gap:6px;cursor:pointer;">
                        <input type="checkbox" checked> Remember me
                    </label>
                    <a href="#" style="color:var(--text-muted);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width:100%;">Login to Dashboard</button>
                <button type="button" class="btn btn-outline" style="width:100%;gap:12px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Sign in with Google
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="#">Create free account</a>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="auth.js"></script>
        <script>
            // Init Config UI
            document.querySelector('.auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = e.target.querySelector('input[type="email"]').value;
                const password = e.target.querySelector('input[type="password"]').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;

                btn.innerText = 'Logging in...';
                btn.disabled = true;

                const result = await Auth.login(email, password);

                if (!result.success) {
                    alert('Login Failed: ' + result.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        </script>
</body>

</html>
